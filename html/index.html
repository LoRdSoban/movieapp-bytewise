<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Recommender</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      /* Include the custom scrollbar CSS */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }

      ::-webkit-scrollbar-track {
        background: #2d3748;
      }

      ::-webkit-scrollbar-thumb {
        background: #5b6969;
        border-radius: 10px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #319795;
      }
    </style>
  </head>
  <body class="bg-gray-900 text-white">
    <!-- Navbar -->
    <nav class="bg-gray-800 p-4">
      <div class="container mx-auto flex justify-between items-center">
        <a href="#" class="text-2xl font-bold text-teal-500">TMDB Clone</a>
        <div>
          <a href="#" class="px-4 py-2 text-sm hover:bg-gray-700 rounded"
            >Movies</a
          >
          <a href="#" class="px-4 py-2 text-sm hover:bg-gray-700 rounded"
            >TV Shows</a
          >
          <a href="#" class="px-4 py-2 text-sm hover:bg-gray-700 rounded"
            >People</a
          >
          <a href="#" class="px-4 py-2 text-sm hover:bg-gray-700 rounded"
            >More</a
          >
        </div>
      </div>
    </nav>

    <!-- Hero Section -->
    <section
      class="bg-cover bg-center h-96 flex-none relative"
      style="background-image: url('https://via.placeholder.com/1920x600')"
    >
      <div
        class="bg-black bg-opacity-50 h-full flex flex-col justify-center items-center"
      >
        <h1 class="text-5xl md:text-6xl font-extrabold mb-4">Welcome.</h1>
        <p class="text-lg md:text-xl mb-8">
          Millions of movies, TV shows, and people to discover. Explore now.
        </p>
        <div class="flex-none relative w-full max-w-2xl">
          <input
            type="text"
            placeholder="Search for a movie, tv show, person..."
            class="w-full p-4 pr-24 rounded-full bg-gray-800 text-white focus:outline-none"
          />
          <button
            class="absolute right-0 hover:bg-gray-700 px-4 py-4 rounded-r-full"
          >
            Search
          </button>
        </div>
      </div>
    </section>

    <!-- Trending Section -->
    <section class="pt-8">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-4 pl-4">Trending</h2>
        <div class="flex overflow-x-scroll space-x-4">
          <!-- Movie Card -->
          <div
            class="flex-none relative w-40 bg-gray-800 rounded-lg shadow-md m-4"
          >
            <img
              loading="lazy"
              src="https://media.themoviedb.org/t/p/w440_and_h660_face/pIz9csYn1yjrzQi0BuBZNJrTMi0.jpg"
              alt="Movie Poster"
              class="rounded-lg w-full"
            />
            <div
              class="absolute inset-0 bg-gradient-to-t from-black to-transparent rounded-lg p-4 flex flex-col justify-end"
            >
              <h3 class="text-lg font-bold text-white">Movie Title</h3>
              <p class="text-teal-400">74%</p>
              <p class="text-gray-400 text-sm">Aug 24, 2024</p>
            </div>
          </div>

          <!-- Repeat Movie Cards as needed -->
        </div>
      </div>
    </section>

    <!-- Latest Trailers Section -->
    <section class="py-8 bg-gray-800">
      <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-4">Latest Trailers</h2>
        <div class="flex overflow-x-scroll space-x-4">
          <!-- Trailer Card -->
          <div class="w-64 bg-gray-700 rounded-lg shadow-md">
            <img
              src="https://via.placeholder.com/256x144"
              alt="Trailer Thumbnail"
              class="rounded-t-lg"
            />
            <div class="p-4">
              <h3 class="text-xl font-bold">Trailer Title</h3>
              <p class="text-gray-400 text-sm">Official Trailer</p>
            </div>
          </div>
          <!-- Repeat Trailer Cards as needed -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 py-8">
      <div class="container mx-auto text-center">
        <div class="flex justify-center space-x-4 mb-4">
          <a href="#" class="hover:text-teal-500">About TMDB</a>
          <a href="#" class="hover:text-teal-500">Contact Us</a>
          <a href="#" class="hover:text-teal-500">API</a>
          <a href="#" class="hover:text-teal-500">System Status</a>
        </div>
        <p>&copy; 2024 TMDB Clone. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
